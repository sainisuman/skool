<mat-toolbar color="primary">
  <mat-toolbar-row>
    <mat-icon (click)="toggleSideNav()">menu</mat-icon>
    <span class="padding-left-15">Skool</span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container style="height: -webkit-fill-available">
  <mat-drawer style="width: 250px; background-color: rgb(242, 242, 242);" mode="side" [opened]="showSideNav">Drawer content</mat-drawer>
  <mat-drawer-content>
    <mat-grid-list cols="10" rowHeight="17em">
      <mat-grid-tile *ngFor="let tile of tiles" [colspan]="tile.cols" [rowspan]="tile.rows" [style.background]="tile.color">
        {{tile.text}}
      </mat-grid-tile>
    </mat-grid-list>
  </mat-drawer-content>
</mat-drawer-container>
